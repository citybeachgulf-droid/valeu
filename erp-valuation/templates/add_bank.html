<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏦 إضافة بنك جديد</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, sans-serif; }
    body { background:#f4f6f8; color:#333; }
    .container { max-width:500px; margin:50px auto; padding:1rem; }
    .card { background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); padding:2rem; text-align:center; transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    h4 { margin-bottom:1.5rem; }
    form { display:flex; flex-direction:column; gap:1rem; }
    input { padding:0.5rem 0.7rem; border-radius:8px; border:1px solid #ccc; width:100%; }
    button, a { padding:0.5rem 1rem; border-radius:8px; text-decoration:none; font-weight:bold; cursor:pointer; transition: all 0.3s; border:none; text-align:center; }
    button:hover, a:hover { opacity:0.9; }
    .btn-success { background:#28a745; color:#fff; }
    .btn-secondary { background:#6c757d; color:#fff; }
    @media(max-width:576px) {
      .container { margin:20px; padding:1rem; }
      h4 { font-size:1.2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h4>🏦 إضافة بنك جديد</h4>
      <form method="POST" action="{{ url_for('add_bank') }}">
        <input type="text" id="bankName" name="name" placeholder="اسم البنك" required>
        <div style="display:flex; gap:1rem; justify-content:center; flex-wrap:wrap;">
          <button type="submit" class="btn-success">➕ إضافة</button>
          <a href="{{ url_for('manager_dashboard') }}" class="btn-secondary">رجوع</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
