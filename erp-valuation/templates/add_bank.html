<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🏦 إضافة بنك جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h4 class="mb-3">🏦 إضافة بنك جديد</h4>
      <form method="POST" action="{{ url_for('add_bank') }}">
        <div class="mb-3">
          <label for="bankName" class="form-label">اسم البنك</label>
          <input type="text" id="bankName" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">➕ إضافة</button>
        <a href="{{ url_for('manager_dashboard') }}" class="btn btn-secondary">رجوع</a>
      </form>
    </div>
  </div>
</body>
</html>
