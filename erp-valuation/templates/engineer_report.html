<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">🛠️ نظام التثمين</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- زر الصفحة الرئيسية -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('engineer_dashboard') }}">🏠 الصفحة الرئيسية</a>
        </li>
        <!-- زر تسجيل الخروج -->
        <li class="nav-item">
          <a class="nav-link text-danger" href="{{ url_for('logout') }}">🚪 تسجيل الخروج</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <meta charset="UTF-8">
  <title>رفع تقرير المهندس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h4 class="mb-3">📝 رفع تقرير للمعاملة رقم {{ t.id }}</h4>
    <p><strong>نوع المعاملة:</strong> {{ t.type }}</p>
    <p><strong>البنك:</strong> {{ t.bank.name if t.bank else "—" }}</p>
    <p><strong>المبلغ المقدر:</strong> {{ t.valuation_amount }}</p>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">نص التقرير</label>
        <textarea name="report_text" class="form-control" rows="5">{{ t.engineer_report or "" }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">ملف التقرير (PDF)</label>
        <input type="file" name="report_file" class="form-control">
      </div>

      <button type="submit" class="btn btn-success">💾 حفظ التقرير</button>
      <a href="{{ url_for('engineer_dashboard') }}" class="btn btn-secondary">🔙 رجوع</a>
    </form>
  </div>
</div>

</body>
</html>
