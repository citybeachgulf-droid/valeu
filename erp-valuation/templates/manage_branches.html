  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🏢 إدارة الفروع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">🏢 إدارة الفروع</h2>

  <!-- ✅ إضافة فرع -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="mb-3">➕ إضافة فرع جديد</h5>
      <form method="POST" class="row g-3">
        <div class="col-12 col-md-10">
          <input type="text" name="name" placeholder="اسم الفرع" class="form-control" required>
        </div>
        <div class="col-12 col-md-2">
          <button type="submit" class="btn btn-primary w-100">إضافة</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ جدول الفروع -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-3">📋 قائمة الفروع</h5>
      <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>اسم الفرع</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          {% for b in branches %}
          <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.name }}</td>
            <td>
              <a href="{{ url_for('delete_branch', bid=b.id) }}" class="btn btn-sm btn-danger"
                 onclick="return confirm('هل أنت متأكد من الحذف؟')">🗑 حذف</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="text-center">لا يوجد فروع</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
