<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>👥 إدارة الموظفين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">👥 إدارة الموظفين</h2>

  <!-- ✅ إضافة موظف -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="mb-3">➕ إضافة موظف جديد</h5>
      <form method="POST" class="row g-3">
        <div class="col-12 col-md-3">
          <input type="text" name="username" placeholder="اسم المستخدم" class="form-control" required>
        </div>
        <div class="col-12 col-md-3">
          <input type="password" name="password" placeholder="كلمة المرور" class="form-control" required>
        </div>
        <div class="col-12 col-md-3">
          <select name="role" class="form-select" required>
            <option value="">اختر الدور</option>
            <option value="employee">موظف</option>
            <option value="engineer">مهندس</option>
            <option value="visit">مسؤول الزيارات</option>
            <option value="finance">مالية</option>
            <option value="manager">مدير</option>
          </select>
        </div>

        <!-- ✅ اختيار الفرع -->
        <div class="col-12 col-md-2">
          <select name="branch_id" class="form-select" required>
            <option value="">اختر الفرع</option>
            {% for b in branches %}
              <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-12 col-md-1">
          <button type="submit" class="btn btn-primary w-100">إضافة</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ جدول الموظفين -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-3">📋 قائمة الموظفين</h5>
      <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>الفرع</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
            <td>{{ u.branch.name if u.branch else "غير محدد" }}</td>
            <td>
              {% if u.role != 'manager' %}
                <a href="{{ url_for('delete_employee', uid=u.id) }}" class="btn btn-sm btn-danger"
                   onclick="return confirm('هل أنت متأكد من الحذف؟')">🗑 حذف</a>
              {% else %}
                <span class="text-muted">🚫</span>
              {% endif %}
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="text-center">لا يوجد موظفين</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
