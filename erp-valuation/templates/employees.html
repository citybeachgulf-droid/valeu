<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👥 إدارة الموظفين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- شريط علوي -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">👨‍💼 لوحة المدير</span>
      <a href="/manager" class="btn btn-outline-light">⬅ رجوع</a>
      <a href="/logout" class="btn btn-outline-light">تسجيل الخروج</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>👥 إدارة الموظفين</h3>

    <!-- فورم إضافة موظف -->
    <div class="card p-3 mb-4">
      <form method="POST" action="{{ url_for('employees_page') }}">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" name="username" class="form-control" placeholder="👤 اسم المستخدم" required>
          </div>
          <div class="col-md-4">
            <input type="password" name="password" class="form-control" placeholder="🔑 كلمة المرور" required>
          </div>
          <div class="col-md-3">
            <select name="role" class="form-select" required>
              <option value="employee">موظف</option>
              <option value="visit">زيارة</option>
              <option value="engineer">مهندس</option>
              <option value="finance">مالية</option>
              <option value="manager">مدير</option>
            </select>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100">➕ إضافة</button>
          </div>
        </div>
      </form>
    </div>

    <!-- جدول الموظفين -->
  <section id="employees" class="mt-4">
  <h4 class="mb-3">👥 الموظفين</h4>
  <div class="table-responsive">
    <table class="table table-hover align-middle shadow-sm bg-white">
      <thead>
        <tr>
          <th>#</th>
          <th>اسم الموظف</th>
          <th>الدور</th>
          <th>الفرع</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>
            <form action="{{ url_for('assign_branch', uid=u.id) }}" method="POST" class="d-flex gap-2">
              <select name="branch_id" class="form-select form-select-sm">
                <option value="">-- اختر فرع --</option>
                {% for b in branches %}
                  <option value="{{ b.id }}" {% if u.branch_id == b.id %}selected{% endif %}>
                    {{ b.name }}
                  </option>
                {% endfor %}
              </select>
              <button class="btn btn-sm btn-outline-success">💾 حفظ</button>
            </form>
          </td>
          <td>
            <a href="{{ url_for('employee_income', uid=u.id) }}" class="btn btn-sm btn-outline-info">
              📊 عرض الدخل
            </a>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center">🚫 لا يوجد موظفين</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>


  </div>

</body>
</html>
